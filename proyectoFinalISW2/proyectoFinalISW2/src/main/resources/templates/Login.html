<script>
document.querySelector("form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value;
    const contrase√±a = document.querySelector('input[type="password"]').value;

    const response = await fetch("http://localhost:8080/api/usuario/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, contrase√±a })
    });

    if (response.ok) {
        const usuario = await response.json();
        alert(`Bienvenido, ${usuario.nombre} üö≤`);
        // Guarda el usuario en el navegador (para futuras validaciones)
        localStorage.setItem("usuario", JSON.stringify(usuario));
        // Redirigir a otra p√°gina del sistema (ej: dashboard)
