<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Renta de Bicicletas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="form-container registro-container"> 
        <h1>Registro</h1>
        <form id="registroForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Tu nombre" required />
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-input" placeholder="Tu apellido" required />
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="ejemplo@correo.com" required />
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required />
            
            <button type="submit" class="main-button">Registrar</button>
        </form>
    </div>

<script>
document.getElementById("registroForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value, 
        saldo: 0,
        estado: "activo",
        puntos_fidelizacion: 0
    };

    try {
        const response = await fetch("http://localhost:8080/usuario", { 
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Usuario registrado correctamente  Revisa tu correo para activarlo.");
            document.getElementById("registroForm").reset();
        } else {
            alert("❌ Error al registrar el usuario");
        }
    } catch (error) {
        alert("⚠️ Error de conexión con el servidor");
        console.error(error);
    }
});
</script>
</body>
</html>
