<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tarjeta de Crédito/Débito</title>
    <style>
        /* Estilos básicos para que el formulario se vea presentable */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"], input[type="tel"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .expiry-cvv {
            display: flex;
            gap: 15px;
        }
        .expiry-cvv .form-group {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card-form">
    <h2>Agregar Tarjeta de Pago</h2>
    
    <form id="registroTarjetaForm">
        
        <div class="form-group">
            <label for="nombreTitular">Nombre del Titular</label>
            <input type="text" id="nombreTitular" name="nombreTitular" required placeholder="Nombre como aparece en la tarjeta">
        </div>

        <div class="form-group">
            <label for="numeroTarjeta">Número de Tarjeta</label>
            <input type="tel" id="numeroTarjeta" name="numeroTarjeta" required 
                   inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" 
                   placeholder="XXXX XXXX XXXX XXXX">
        </div>
        
        <div class="expiry-cvv">
            <div class="form-group">
                <label for="fechaVencimiento">Fecha de Vencimiento</label>
                <input type="tel" id="fechaVencimiento" name="fechaVencimiento" required 
                       pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" placeholder="MM/AA" maxlength="5">
            </div>
            
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required 
                       pattern="\d{3,4}" placeholder="Ej. 123" minlength="3" maxlength="4">
            </div>
        </div>

        <button type="submit">Guardar Tarjeta</button>
        <p id="mensaje"></p>

    </form>
</div>

<script>
    document.getElementById('registroTarjetaForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Evita que el formulario se envíe de forma tradicional
        
        // **IMPORTANTE: Debes obtener el ID del usuario actual de alguna forma.**
        // Por ahora, lo dejamos fijo como ejemplo:
        const usuarioId = 1; 
        
        // 1. Recoger los datos del formulario
        const data = {
            nombreTitular: document.getElementById('nombreTitular').value,
            // Quitamos espacios del número para el envío JSON
            numeroTarjeta: document.getElementById('numeroTarjeta').value.replace(/\s/g, ''), 
            fechaVencimiento: document.getElementById('fechaVencimiento').value,
            cvv: document.getElementById('cvv').value,
        };
        
        // 2. Definir la URL de tu API
        const apiUrl = `http://localhost:8080/usuario/${usuarioId}/tarjeta`;
        const mensajeElement = document.getElementById('mensaje');

        // 3. Enviar la petición usando fetch
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(async response => {
            const result = await response.text(); // Lee la respuesta como texto (que es lo que devuelve el Controller)
            
            if (response.ok) {
                // Éxito: Criterio 3 cumplido
                mensajeElement.style.color = 'green';
                mensajeElement.textContent = result;
                // Opcional: Limpiar el formulario
                document.getElementById('registroTarjetaForm').reset(); 
            } else {
                // Error: Criterio 2 cumplido
                mensajeElement.style.color = 'red';
                // El error e.getMessage() de Java está en 'result'
                mensajeElement.textContent = result; 
            }
        })
        .catch(error => {
            console.error('Error de red:', error);
            mensajeElement.style.color = 'red';
            mensajeElement.textContent = 'Error de conexión con el servidor. Inténtalo de nuevo.';
        });
    });
</script>

</body>
</html>
